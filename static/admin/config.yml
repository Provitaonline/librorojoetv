backend:
  name: git-gateway
  branch: cms # Branch to update (optional; defaults to master)

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "pages"
    files:
      - file: content/home.md
        label: "Página principal, acerca de y contacto"
        name: "home"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Banner", name: "heroTitle", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Tarjetas de la página principal", name: "indexCards", widget: "list", fields: [
              {label: "Título", name: "title", widget: "string"},
              {label: "Enlace", name: "link", widget: "string"},
              {label: "Imagen", name: "image", widget: "string"},
              {label: "Texto", name: "text", widget: "string"}]}
          - {label: "Contacto", name: "contact", widget: "object", fields: [
            - {label: "Dirección", name: "address", widget: "string"}
            - {label: "Teléfonos", name: "phone", widget: "string"}
            - {label: "email", name: "email", widget: "string"}
            - {label: "Sitio web", name: "web", widget: "string"}]}
          - {label: "Acerca de", name: "body", widget: "markdown"}
